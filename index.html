<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMVU Clone - Avatar Edition</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        /* --- ORIGINAL PREMIUM STYLES --- */
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Segoe UI', Arial, sans-serif; color: white; }
        button { cursor: pointer; } input { outline: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; }
        
        /* The Blue Glass Chat Panel */
        #imvu-chat-panel { 
            pointer-events: auto; width: 100%; 
            background-color: rgba(0, 10, 20, 0.85); 
            display: flex; flex-direction: column; 
            border-top: 2px solid #00e5ff; 
            transition: height 0.3s; backdrop-filter: blur(10px); 
        }
        
        #chat-interface-wrapper { padding: 15px; }
        #chat-history { height: 200px; overflow-y: auto; margin-bottom: 10px; font-size: 14px; color: #eee; scrollbar-width: thin; }
        .username { color: #00e5ff; font-weight: bold; margin-right: 8px; }

        #input-row { display: flex; align-items: center; background: rgba(255,255,255,0.05); border-radius: 20px; padding: 5px 15px; border: 1px solid #333; }
        #msgInput { flex-grow: 1; background: transparent; border: none; color: white; padding: 10px; font-size: 14px; }
        #send-btn { background: #00e5ff; color: #000; border: none; font-weight: bold; padding: 8px 20px; border-radius: 20px; transition: 0.2s; }
        #send-btn:hover { background: #fff; }

        /* HUD */
        #battle-hud {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 400px; background: rgba(10, 10, 20, 0.9); border: 1px solid #00e5ff;
            border-radius: 8px; padding: 12px; z-index: 200; text-align: center; display: none;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
        }

        /* Auth & Dashboard */
        .auth-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #001f3f, #000); display: flex; align-items: center; justify-content: center; z-index: 200; }
        .auth-box { width: 320px; padding: 40px; background: rgba(255, 255, 255, 0.05); border: 1px solid #00e5ff; border-radius: 12px; text-align: center; backdrop-filter: blur(10px); }
        .auth-input { width: 90%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 5px; }
        .auth-btn { width: 100%; padding: 12px; background: #00e5ff; border: none; font-weight: bold; color: #000; border-radius: 5px; }

        #dashboard-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 150; display:none; flex-direction: column; align-items: center; justify-content: center; }
        .dashboard-btn { width: 200px; padding: 30px; background: #111; border: 1px solid #00e5ff; border-radius: 15px; cursor: pointer; text-align: center; transition: 0.3s; }
        .dashboard-btn:hover { background: #00e5ff; color: #000; }
    </style>
</head>
<body>

    <!-- BATTLE HUD -->
    <div id="battle-hud">
        <div style="color:#00e5ff; font-weight:bold; letter-spacing: 2px;">AVATAR ONLINE</div>
        <div style="display:flex; justify-content: space-around; margin-top:10px;">
            <div><small>USER</small><div id="hud-user" style="font-size:18px;">-</div></div>
            <div><small>MESSAGES</small><div id="my-score" style="font-size:18px;">0</div></div>
        </div>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-view" class="auth-container">
        <div class="auth-box">
            <h1 style="margin-top:0;">IMVU CLONE</h1>
            <input type="text" id="login-user" class="auth-input" placeholder="Username">
            <button class="auth-btn" onclick="handleLogin()">ENTER THE GRID</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-view">
        <h1 style="font-size:40px; margin-bottom:40px;">WELCOME</h1>
        <div class="dashboard-btn" onclick="enterRoom()">
            <div style="font-size:40px;">ðŸš€</div>
            <div style="font-weight:bold; margin-top:10px;">CONNECT TO SERVER</div>
        </div>
    </div>

    <!-- ROOM VIEW -->
    <div id="room-view" style="display:none;">
        <div id="canvas-container" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
        
        <div id="ui-layer">
            <div id="imvu-chat-panel">
                <div id="chat-interface-wrapper">
                    <div id="chat-history"></div>
                    <div id="input-row">
                        <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
                        <button id="send-btn" onclick="sendMsg()">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentUser = "Guest";
        const avatars = {};

        function handleLogin() {
            currentUser = document.getElementById('login-user').value || "Guest";
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'flex';
        }

        function enterRoom() {
            document.getElementById('dashboard-view').style.display = 'none';
            document.getElementById('room-view').style.display = 'block';
            document.getElementById('battle-hud').style.display = 'block';
            document.getElementById('hud-user').innerText = currentUser;
            socket.emit('join game', currentUser);
            animate();
        }

        // --- THREE.JS SCENE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 4, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);
        
        const grid = new THREE.GridHelper(50, 50, 0x00e5ff, 0x111111);
        scene.add(grid);

        const loader = new THREE.GLTFLoader();

        function spawnAvatar(id, data) {
            if(avatars[id]) return;

            // Load your Blender Model
            loader.load('models/male_avatar.glb', (gltf) => {
                const model = gltf.scene;
                
                // Scale it down significantly for Blender exports
                model.scale.set(0.01, 0.01, 0.01); 
                model.position.set(data.x, 0, data.z);
                scene.add(model);

                const mixer = new THREE.AnimationMixer(model);
                
                // FIND BREATHING/IDLE ANIMATION
                // We search for names like 'idle', 'breathing', or just take the first clip
                let idleClip = gltf.animations.find(a => 
                    a.name.toLowerCase().includes('idle') || 
                    a.name.toLowerCase().includes('breath')
                );

                if (!idleClip && gltf.animations.length > 0) {
                    idleClip = gltf.animations[0]; // Fallback to first animation
                }

                if (idleClip) {
                    const action = mixer.clipAction(idleClip);
                    action.play();
                }

                avatars[id] = { mesh: model, mixer };
            });
        }

        // Multiplayer Events
        socket.on('init players', (p) => { for(let id in p) spawnAvatar(id, p[id]); });
        socket.on('new player', (p) => spawnAvatar(p.id, p));
        socket.on('remove player', (id) => { if(avatars[id]){ scene.remove(avatars[id].mesh); delete avatars[id]; } });

        // Chat Logic
        let msgCount = 0;
        function sendMsg() {
            const val = document.getElementById('msgInput').value;
            if(val) {
                socket.emit('chat message', { username: currentUser, message: val });
                document.getElementById('msgInput').value = '';
            }
        }
        
        socket.on('chat message', (data) => {
            if(data.username === currentUser) {
                msgCount++;
                document.getElementById('my-score').innerText = msgCount;
            }
            const hist = document.getElementById('chat-history');
            const line = document.createElement('div');
            line.style.marginBottom = "5px";
            line.innerHTML = `<span class="username">${data.username}:</span> <span>${data.message}</span>`;
            hist.appendChild(line);
            hist.scrollTop = hist.scrollHeight;
        });

        // Animation Loop
        const clock = new THREE.Clock();
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            // Update animations (Breathing)
            for(let id in avatars) {
                if(avatars[id].mixer) avatars[id].mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle enter key
        document.getElementById('msgInput').addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMsg();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
