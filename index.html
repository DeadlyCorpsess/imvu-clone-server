<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMVU Clone - Robot World</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Segoe UI', Arial, sans-serif; color: white; }
        #ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; }
        
        /* 100% SOLID BLACK CHAT */
        #chat-history { 
            height: 220px; overflow-y: auto; padding: 15px 25px; 
            background: #000000 !important; /* Forces solid black */
            pointer-events: auto; font-size: 14px; 
            border-top: 2px solid #111;
        }
        .chat-line { margin-bottom: 8px; line-height: 1.4; }
        .username { color: #f5d300; font-weight: bold; margin-right: 8px; }

        /* YELLOW BOTTOM BAR */
        #imvu-bottom-bar {
            background: #000; border-top: 1px solid #f5d300;
            padding: 12px 0; pointer-events: auto;
        }
        #input-row { display: flex; align-items: center; padding: 0 15px; gap: 10px; }
        #msgInput { 
            flex-grow: 1; background: #080808; border: 1px solid #333; 
            color: #fff; padding: 10px 15px; font-size: 14px; outline: none; 
        }
        #send-btn { background: #f5d300; color: #000; border: none; font-weight: bold; padding: 10px 30px; cursor: pointer; }

        #icon-tray { display: flex; justify-content: center; gap: 30px; margin-top: 12px; }
        .tray-icon { width: 20px; height: 20px; cursor: pointer; opacity: 0.4; filter: invert(1); transition: 0.2s; }
        .tray-icon.active { filter: none; opacity: 1; background: #f5d300; border-radius: 50%; padding: 6px; }

        /* AUTH */
        .auth-container { position: absolute; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 200; }
        .auth-box { width: 320px; padding: 40px; background: #0a0a0a; border: 1px solid #00e5ff; text-align: center; }
        .auth-input { width: 90%; padding: 12px; margin-bottom: 20px; background: #000; border: 1px solid #333; color: white; text-align: center; }
        .auth-btn { width: 100%; padding: 14px; background: #00e5ff; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-view" class="auth-container">
        <div class="auth-box">
            <h1 style="color:#00e5ff; font-size: 18px; letter-spacing: 2px;">AUTHENTICATION REQUIRED</h1>
            <input type="text" id="login-user" class="auth-input" placeholder="Name">
            <button class="auth-btn" onclick="enterRoom()">INITIALIZE</button>
        </div>
    </div>

    <div id="room-view" style="display:none;">
        <div id="canvas-container" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
        <div id="ui-layer">
            <div id="chat-history"></div>
            <div id="imvu-bottom-bar">
                <div id="input-row">
                    <input type="text" id="msgInput" placeholder="Say something..." autocomplete="off">
                    <button id="send-btn" onclick="sendMsg()">Send</button>
                </div>
                <div id="icon-tray">
                    <img src="https://cdn-icons-png.flaticon.com/512/134/134914.png" class="tray-icon active">
                    <img src="https://cdn-icons-png.flaticon.com/512/3159/3159620.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2800/2800458.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" class="tray-icon">
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentUser = "Guest";
        const avatars = {};

        function enterRoom() {
            currentUser = document.getElementById('login-user').value || "Guest";
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('room-view').style.display = 'block';
            socket.emit('join game', currentUser);
            animate();
        }

        // --- 3D SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2.5, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(5, 10, 5);
        scene.add(sun);
        scene.add(new THREE.GridHelper(50, 50, 0x00e5ff, 0x0a0a0a));

        const loader = new THREE.GLTFLoader();

        function spawnAvatar(id, data) {
            if(avatars[id]) return;

            loader.load('models/male_avatar.glb', (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.01, 0.01, 0.01); 
                model.position.set(data.x || 0, 0, data.z || 0);

                const bones = { arms: [], eyes: [] };
                model.traverse(node => {
                    const name = node.name.toLowerCase();
                    if (node.isBone) {
                        if (name.includes('head')) bones.head = node;
                        if (name.includes('eye')) bones.eyes.push(node);
                        if (name.includes('arm') || name.includes('shoulder') || name.includes('forearm')) {
                            bones.arms.push(node);
                        }
                        if (name.includes('hips') || name.includes('spine')) bones.body = node;
                    }
                });

                scene.add(model);
                avatars[id] = { 
                    mesh: model, 
                    bones: bones, 
                    seed: Math.random() * 100,
                    eyeTarget: new THREE.Vector2(0, 0),
                    nextEyeFlick: 0 
                };
            });
        }

        // --- NATURAL ANIMATION ENGINE ---
        function updateAvatar(avatar, time) {
            if (!avatar.mesh || !avatar.bones) return;
            const b = avatar.bones;
            const t = time + avatar.seed;

            // 1. FORCE T-POSE FIX (Runs every frame to override everything)
            b.arms.forEach(bone => {
                const name = bone.name.toLowerCase();
                if (name.includes('shoulder') || name.includes('arm')) {
                    // Try rotating both Z and X axes. Different models use different axes for "Down"
                    const isLeft = name.includes('l') || name.includes('left');
                    bone.rotation.z = isLeft ? 1.4 : -1.4;
                    bone.rotation.x = 0.3; // Slight forward angle
                }
            });

            // 2. HEAD MOVEMENT
            if (b.head) {
                b.head.rotation.y = Math.sin(t * 0.4) * 0.3 + Math.sin(t * 1.5) * 0.05;
                b.head.rotation.x = Math.cos(t * 0.3) * 0.1;
            }

            // 3. EYE FLICKING (Saccades)
            if (b.eyes.length > 0) {
                if (time > avatar.nextEyeFlick) {
                    // Look in a new random direction every 0.5 to 3 seconds
                    avatar.eyeTarget.x = (Math.random() - 0.5) * 0.4;
                    avatar.eyeTarget.y = (Math.random() - 0.5) * 0.2;
                    avatar.nextEyeFlick = time + Math.random() * 2.5 + 0.5;
                }
                
                b.eyes.forEach(eye => {
                    // Eyes follow the head, but flick to their own targets
                    eye.rotation.y = avatar.eyeTarget.x + Math.sin(t * 0.1) * 0.05;
                    eye.rotation.x = avatar.eyeTarget.y;
                });
            }

            // 4. BODY SWAY
            if (b.body) {
                avatar.mesh.position.y = Math.sin(t * 1.2) * 0.03;
                avatar.mesh.rotation.y += Math.sin(t * 0.05) * 0.001; 
            }
        }

        const clock = new THREE.Clock();
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        function animate() {
            requestAnimationFrame(animate);
            const elapsed = clock.getElapsedTime();
            for(let id in avatars) {
                updateAvatar(avatars[id], elapsed);
            }
            controls.update();
            renderer.render(scene, camera);
        }

        // --- UI & CHAT ---
        function sendMsg() {
            const val = document.getElementById('msgInput').value;
            if(val) {
                socket.emit('chat message', { username: currentUser, message: val });
                document.getElementById('msgInput').value = '';
            }
        }

        socket.on('chat message', (data) => {
            const hist = document.getElementById('chat-history');
            const line = document.createElement('div');
            line.className = 'chat-line';
            line.innerHTML = `<span class="username">${data.username}:</span> <span>${data.message}</span>`;
            hist.appendChild(line);
            hist.scrollTop = hist.scrollHeight;
        });

        socket.on('init players', (p) => { for(let id in p) spawnAvatar(id, p[id]); });
        socket.on('new player', (p) => spawnAvatar(p.id, p));

        document.getElementById('msgInput').addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMsg();
        });
    </script>
</body>
</html>
