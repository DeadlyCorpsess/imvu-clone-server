<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMVU Clone - Robot World</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        /* --- COMBINED THEME: Premium 3D + Classic UI --- */
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Segoe UI', Arial, sans-serif; color: white; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; }
        
        /* Chat History Floating Overlay */
        #chat-history { 
            height: 180px; overflow-y: auto; padding: 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            pointer-events: auto; font-size: 14px; text-shadow: 1px 1px 2px #000;
        }
        .username { color: #f5d300; font-weight: bold; margin-right: 8px; }

        /* The Classic Yellow Bottom Bar */
        #imvu-bottom-bar {
            background: #000; border-top: 1px solid #f5d300;
            padding: 8px 0; pointer-events: auto;
        }
        #input-row { display: flex; align-items: center; padding: 0 15px; gap: 10px; }
        #msgInput { 
            flex-grow: 1; background: #111; border: 1px solid #333; 
            color: white; padding: 8px 15px; font-size: 14px; outline: none; 
        }
        #send-btn { 
            background: #f5d300; color: #000; border: none; 
            font-weight: bold; padding: 8px 20px; cursor: pointer; 
        }

        /* Icon Tray */
        #icon-tray { display: flex; justify-content: center; gap: 25px; margin-top: 8px; }
        .tray-icon { width: 22px; height: 22px; cursor: pointer; opacity: 0.6; filter: invert(1); transition: 0.2s; }
        .tray-icon:hover { opacity: 1; }
        .tray-icon.active { filter: none; opacity: 1; background: #f5d300; border-radius: 50%; padding: 4px; }

        /* Auth Views (Reverted to Blue/Cyan style) */
        .auth-container { position: absolute; inset: 0; background: radial-gradient(circle, #001a33, #000); display: flex; align-items: center; justify-content: center; z-index: 200; }
        .auth-box { width: 340px; padding: 40px; background: rgba(0,0,0,0.7); border: 1px solid #00e5ff; border-radius: 15px; text-align: center; backdrop-filter: blur(10px); }
        .auth-input { width: 90%; padding: 12px; margin-bottom: 20px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; text-align: center; }
        .auth-btn { width: 100%; padding: 14px; background: linear-gradient(90deg, #00e5ff, #008cff); border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="login-view" class="auth-container">
        <div class="auth-box">
            <h1 style="color:#00e5ff; letter-spacing:2px;">ROBOT WORLD</h1>
            <input type="text" id="login-user" class="auth-input" placeholder="Choose Username">
            <button class="auth-btn" onclick="enterRoom()">AUTHENTICATE</button>
        </div>
    </div>

    <div id="room-view" style="display:none;">
        <div id="canvas-container" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
        
        <div id="ui-layer">
            <div id="chat-history"></div>
            <div id="imvu-bottom-bar">
                <div id="input-row">
                    <input type="text" id="msgInput" placeholder="Say something..." autocomplete="off">
                    <button id="send-btn" onclick="sendMsg()">Send</button>
                </div>
                <div id="icon-tray">
                    <img src="https://cdn-icons-png.flaticon.com/512/134/134914.png" class="tray-icon active">
                    <img src="https://cdn-icons-png.flaticon.com/512/3159/3159620.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2800/2800458.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" class="tray-icon">
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentUser = "Guest";
        const avatars = {};

        function enterRoom() {
            currentUser = document.getElementById('login-user').value || "Guest";
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('room-view').style.display = 'block';
            socket.emit('join game', currentUser);
            animate();
        }

        // --- 3D SCENE (REVERTED TO YOUR ORIGINAL STYLE) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Studio Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(5, 10, 7);
        scene.add(sun);
        const rim = new THREE.PointLight(0x00e5ff, 1, 15);
        rim.position.set(-5, 5, -5);
        scene.add(rim);

        // Cyan Grid
        scene.add(new THREE.GridHelper(60, 60, 0x00e5ff, 0x0a0a0a));

        const loader = new THREE.GLTFLoader();

        // --- THE "POSE ENGINE" (FIXES T-POSE MANUALLY) ---
        function fixTPose(model) {
            model.traverse((node) => {
                if (node.isBone) {
                    // Drop Arms (Bones usually contain 'Arm' or 'Shoulder' in name)
                    if (node.name.toLowerCase().includes('arm') || node.name.toLowerCase().includes('shoulder')) {
                        node.rotation.z = node.name.includes('L') ? 1.2 : -1.2; // Angle arms down
                    }
                    // Relax legs slightly
                    if (node.name.toLowerCase().includes('leg')) {
                        node.rotation.x = 0.1;
                    }
                }
            });
        }

        function spawnAvatar(id, data) {
            if(avatars[id]) return;

            loader.load('models/male_avatar.glb', (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.01, 0.01, 0.01); 
                model.position.set(data.x || 0, 0, data.z || 0);

                // Apply the pose fix so they aren't in a T-Pose
                fixTPose(model);

                // Set materials for high quality look
                model.traverse(c => { if(c.isMesh) { c.material.roughness = 0.6; c.castShadow = true; } });

                scene.add(model);

                // Setup Animation Mixer for built-in animations if they exist
                const mixer = new THREE.AnimationMixer(model);
                if(gltf.animations.length > 0) {
                    mixer.clipAction(gltf.animations[0]).play();
                }

                avatars[id] = { mesh: model, mixer: mixer, seed: Math.random() * 10 };
            });
        }

        // --- AUTO ANIMATION (SWAYING/BREATHING) ---
        function applyProceduralMotion(avatar, time) {
            if (!avatar.mesh) return;
            const s = avatar.seed;
            
            // Subtle breathing (scale)
            const breath = Math.sin(time * 2 + s) * 0.005;
            avatar.mesh.scale.set(0.01 + breath, 0.01 + breath, 0.01 + breath);

            // Subtle weight shift (rotation)
            avatar.mesh.rotation.y = Math.sin(time * 0.5 + s) * 0.05;
            
            // Hovering effect
            avatar.mesh.position.y = Math.sin(time * 1.2 + s) * 0.08;
        }

        // --- CORE LOOP & NETWORKING ---
        const clock = new THREE.Clock();
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();
            
            for(let id in avatars) {
                if(avatars[id].mixer) avatars[id].mixer.update(delta);
                applyProceduralMotion(avatars[id], elapsed);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        function sendMsg() {
            const val = document.getElementById('msgInput').value;
            if(val) {
                socket.emit('chat message', { username: currentUser, message: val });
                document.getElementById('msgInput').value = '';
            }
        }

        socket.on('chat message', (data) => {
            const hist = document.getElementById('chat-history');
            const line = document.createElement('div');
            line.innerHTML = `<span class="username">${data.username}:</span> <span>${data.message}</span>`;
            hist.appendChild(line);
            hist.scrollTop = hist.scrollHeight;
        });

        socket.on('init players', (p) => { for(let id in p) spawnAvatar(id, p[id]); });
        socket.on('new player', (p) => spawnAvatar(p.id, p));

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('msgInput').addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMsg();
        });
    </script>
</body>
</html>
