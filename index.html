<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMVU Clone - Classic Idle Fix</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Segoe UI', Arial, sans-serif; }
        #ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; }
        
        /* SOLID BLACK CHAT HISTORY */
        #chat-history { 
            height: 220px; overflow-y: auto; padding: 15px 25px; 
            background: #000000 !important;
            pointer-events: auto; font-size: 14px; color: white;
            border-top: 2px solid #111;
        }
        .chat-line { margin-bottom: 8px; }
        .username { color: #f5d300; font-weight: bold; margin-right: 8px; }

        /* YELLOW UI BAR */
        #imvu-bottom-bar {
            background: #000; border-top: 1px solid #f5d300;
            padding: 12px 0; pointer-events: auto;
        }
        #input-row { display: flex; align-items: center; padding: 0 15px; gap: 10px; }
        #msgInput { flex-grow: 1; background: #080808; border: 1px solid #333; color: #fff; padding: 10px; outline: none; }
        #send-btn { background: #f5d300; color: #000; border: none; font-weight: bold; padding: 10px 25px; cursor: pointer; }

        #icon-tray { display: flex; justify-content: center; gap: 30px; margin-top: 10px; }
        .tray-icon { width: 20px; height: 20px; cursor: pointer; opacity: 0.4; filter: invert(1); }
        .tray-icon.active { filter: none; opacity: 1; background: #f5d300; border-radius: 50%; padding: 5px; }
    </style>
</head>
<body>

    <div id="room-view">
        <div id="canvas-container" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
        <div id="ui-layer">
            <div id="chat-history"></div>
            <div id="imvu-bottom-bar">
                <div id="input-row">
                    <input type="text" id="msgInput" placeholder="Type here..." autocomplete="off">
                    <button id="send-btn" onclick="sendMsg()">Send</button>
                </div>
                <div id="icon-tray">
                    <img src="https://cdn-icons-png.flaticon.com/512/134/134914.png" class="tray-icon active">
                    <img src="https://cdn-icons-png.flaticon.com/512/3159/3159620.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2800/2800458.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" class="tray-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" class="tray-icon">
                </div>
            </div>
        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Robot World Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);
        scene.add(new THREE.GridHelper(50, 50, 0x00e5ff, 0x0a0a0a));

        const avatars = {};
        const loader = new THREE.GLTFLoader();

        function spawnAvatar(id) {
            loader.load('models/male_avatar.glb', (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.01, 0.01, 0.01);
                
                const bones = { armsL: [], armsR: [], eyes: [] };
                model.traverse(n => {
                    if (n.isBone) {
                        const name = n.name.toLowerCase();
                        if (name.includes('head')) bones.head = n;
                        if (name.includes('eye')) bones.eyes.push(n);
                        if (name.includes('hips') || name.includes('pelvis')) bones.hips = n;
                        if (name.includes('spine')) bones.spine = n;
                        
                        // Arm grouping
                        if (name.includes('arm') || name.includes('shoulder')) {
                            if (name.includes('l')) bones.armsL.push(n);
                            else bones.armsR.push(n);
                        }
                    }
                });

                scene.add(model);
                avatars[id] = { mesh: model, bones, seed: Math.random() * 50 };
            });
        }

        function updateAnimation(avatar, time) {
            if (!avatar.bones) return;
            const b = avatar.bones;
            const t = time + avatar.seed;

            // 1. THE "IDLE POSE" (Kill T-Pose)
            // Rotate shoulders down + bend elbows slightly for a natural look
            b.armsL.forEach((bone, i) => {
                bone.rotation.z = 1.3;  // Drops arm down
                bone.rotation.y = 0.2;  // Rotates arm slightly forward
                if (i > 0) bone.rotation.z = 0.2; // Bend elbows/wrists slightly
            });
            b.armsR.forEach((bone, i) => {
                bone.rotation.z = -1.3;
                bone.rotation.y = -0.2;
                if (i > 0) bone.rotation.z = -0.2;
            });

            // 2. THE IMVU WEIGHT SHIFT (Swaying Hips)
            if (b.hips) {
                // Side-to-side sway (Z) and subtle front-to-back (X)
                b.hips.rotation.z = Math.sin(t * 0.8) * 0.12; 
                b.hips.position.x = Math.sin(t * 0.8) * 4.0; // Moving the root slightly
                b.hips.rotation.x = Math.cos(t * 0.4) * 0.05;
            }

            // 3. SPINE COUNTER-SWAY
            if (b.spine) {
                b.spine.rotation.z = -Math.sin(t * 0.8) * 0.08; // Counters the hips
                b.spine.rotation.x = (Math.sin(t * 1.5) * 0.03) + 0.1; // Breathing
            }

            // 4. HEAD LOOKING AROUND
            if (b.head) {
                // Main rotation + "micro-movements"
                b.head.rotation.y = Math.sin(t * 0.3) * 0.4 + Math.sin(t * 2) * 0.05;
                b.head.rotation.x = Math.cos(t * 0.5) * 0.1;
            }

            // 5. EYE FLICKER
            b.eyes.forEach(eye => {
                eye.rotation.y = Math.sin(t * 0.2) * 0.1 + (Math.random() * 0.02);
                eye.rotation.x = Math.sin(t * 0.5) * 0.05;
            });

            // 6. GENTLE HOVER/BOB
            avatar.mesh.position.y = Math.sin(t * 1.2) * 0.05;
        }

        // Spawn local test avatar immediately
        spawnAvatar('local');

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() / 1000;
            for (let id in avatars) updateAnimation(avatars[id], time);
            renderer.render(scene, camera);
        }
        animate();

        function sendMsg() {
            const val = document.getElementById('msgInput').value;
            if(!val) return;
            const hist = document.getElementById('chat-history');
            const line = document.createElement('div');
            line.className = 'chat-line';
            line.innerHTML = `<span class="username">You:</span> <span style="color:white;">${val}</span>`;
            hist.appendChild(line);
            hist.scrollTop = hist.scrollHeight;
            document.getElementById('msgInput').value = '';
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
